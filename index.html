<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Connexion-Inscription</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    
    <div class="container">
        <div class="inscription">
            <div class="left">
                <h1>Bon retour !</h1>
                <p>Connectez-vous avec votre compte <br> pour nous rejoindre</p>
                <button class="toggle1">Se connecter</button>
            </div>
            <div class="right">
                <h1>Cr√©er un compte</h1>
                <div class="social_media">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <form action="" class="form">
                    <input type="text" placeholder="Pseudo">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Mot de passe">
                    <input type="password" placeholder="Confirmez le mot de passe">
                </form>
                <button>S'inscrire</button>
                <button class="toggle3">Se connecter</button>
            </div>
        </div>
        <div class="connect">
            <div class="left">
                <h1>Hello, Friend !</h1>
                <p>Si vous n'avez pas de compte <br> lancez-vous !</p>
                <button class="toggle2">S'inscrire</button>
            </div>
            <div class="right">
                <h1>Connexion MM </h1>
                <div class="social_media">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <form action="" class="form">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Mot de passe">
                </form>
                <button>Se connecter</button>
                <button class="toggle4">S'inscrire</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
